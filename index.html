<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Nike</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Nike-Logo-1971-now.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <img class="w-14" src="assets/Nike-Logo-1971-now.png" alt="">
            </div>
            <ul class="nav-ul">
                <li><a href="">Home</a></li>
                <li><a href="">Best Selling</a></li>
                <li><a href="">Online Market</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="nav-search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Search">            
            </div>
        </nav>
    </header>


    <section class="stating-page">
        <div class="content-container">
            <div class="image-card">
                <img class="sm:w-14" src="assets/nike-just-do-it.jpg" alt="">
                <div class="image-caption">Nike Pegasus 41</div>
            </div>
            <div class="section-text-container">
                <div class="image-info">
                    <div class="heading">DON'T WASTE YOUR ENERGY</div>
                    <div class="description">Run in Pegasus. Feel the responsive energy return of Air Zoom and all-new ReactX foam.</div>
                    <div class="button-container">
                        <button class="btn">Shop</button>
                        <button class="btn">Shop All</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
